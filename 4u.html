<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Motivasi untukmu</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #121212;
            color: #ffffff;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        .text {
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }
    </style>
</head>
<body>
    <div class="text" id="text"></div>
    <script>
        const messages = [
            "hi there.",
            "nama lu ngga ada di lulus seleksi si expo ya?",
            "it's okk, coba lagi yaa, jangan kecil hati.",
            "nama gw ngga ada di lolos seleksi berkas, i was good until now,",
            "yaa walaupun nyesek dikit, tapi gapapa.",
            "Allah punya rencana lebih bagus dari rencana hamba-Nya.",
            "jangan berkecil hati yaa âœ¨"
        ];
        let index = 0;
        const textElement = document.getElementById("text");

        function changeText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = messages[index];
                textElement.style.opacity = 1;
                index = (index + 1) % messages.length;
            }, 1000);
        }
        
        changeText();
        setInterval(changeText, 3000);
    </script>
</body>
</html>
