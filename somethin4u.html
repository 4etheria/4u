<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>u got a message</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #0e1820;
            color: #ffffff;
            font-family: Poppins, sans-serif;
            overflow: hidden;
            text-align: center;
            overflow: hidden;
            position: relative;
        }
        .text {
            font-size: 1.5rem;
            opacity: 0;
            transition: opacity 1s ease-in-out;
            z-index: 2;
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 1;
        }
        .bubble {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.3);
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0.5;
            animation: floatUp 4s linear infinite;
        }
        @keyframes floatUp {
            0% {
                transform: translateY(100vh);
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
            100% {
                transform: translateY(-10vh);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="particles" id="particles"></div>
    <div class="text" id="text"></div>
    
    <script>
        const messages = [
            "hi you.",
            "yes you.",
            "azwa alissya shakira",
            "boleh luangin waktu sebentar buat baca ini?",
            "gw mau say sorry",
            "maaf kalo gw ada salah",
            "entah itu besar atau kecil",
            "sengaja atau nggak",
            "keliatan atau nggak",
            "dari hal yang gw lakuin",
            "atau dari ucapan gw",
            "atau dari sifat gw",
            "yang bikin lu ngerasa risih",
            "atau yang bikin lu sakit hati",
            "atau yang bikin lu kecewa",
            "i just wanna say sorry",
            "one more thing",
            "dari semester 1 akhir 2023 di kampus halimun",
            "sampe skarang, semester 4 di kampus minangkabau",
            "gw masih punya rasa yang sama ke lu",
            "gw nggak pernah bermaksud bikin perasaan ini",
            "jadi beban atau ganggu buat lu",
            "kalo emang rasa ini bikin lu risih",
            "gw bener-bener minta maaf",
            "karna gw ngga pernah ngerasain hal ini sebelumnya",
            "suka sama orang yang sama selama ini",
            "and jujur,", 
            "gw juga masih belajar",
            "gimana harus nyikapinnya",
            "tapi",
            "gw coba ngelakuin sebaik yang gw bisa",
            "tanpa maksud bikin lu ngga nyaman",
            "dan gw nggak akan maksa apa pun",
            "once again",
            "i'm sorry",
            "تَقَبَّلَ اللّهُ مِنَّا وَمِنْكُمْ",
            "Happy Eid Al-Fitr 1446 H",
            ""
        ];
        
        let index = 0;
        const textElement = document.getElementById("text");

        function changeText() {
            textElement.style.opacity = 0;
            setTimeout(() => {
                textElement.textContent = messages[index];
                textElement.style.opacity = 1;
                index = (index + 1) % messages.length;
            }, 1500);
        }
        
        changeText();
        setInterval(changeText, 3800);

        function createParticles() {
            const particlesContainer = document.getElementById("particles");
            for (let i = 0; i < 50; i++) {
                let particle = document.createElement("div");
                particle.classList.add("bubble");
                particle.style.left = Math.random() * 100 + "vw";
                particle.style.animationDuration = (Math.random() * 3 + 2) + "s";
                particlesContainer.appendChild(particle);
            }
        }
        
        createParticles();
    </script>
</body>
</html>
